<section id="about" class="about container">
    <div class="about__container">
        <div id="slide" #slideContainer>
            <div class="item" *ngFor="let imageUrl of slides" [style.background-image]="'url(' + imageUrl + ')'">
                <div class="content" id="content1">
                    <div class="name">{{ commonInfo.name }}</div>
                    <div class="des">{{ commonInfo.description }}</div>
                    <button (click)="navigateToStore()" class="more">
                        Shop now <i class="fa fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev" (click)="movePrev()"><i class="fa fa-solid fa-angle-left"></i></button>
            <button id="next" (click)="moveNext()"><i class="fa fa-solid fa-angle-right"></i></button>
        </div>
    </div>
    <ul class="social_media">
        <li style="--i:#5599ff;--j: #51dcff;">
            <span class="icon"><i class="fab fa-facebook"></i></span>
            <a href="https://www.facebook.com/ttnhan12" class="titulo">Facebook</a>
        </li>
        <li style="--i:#a955ff;--j: #ea51ff;">
            <span class="icon"><i class="fab fa-instagram"></i></span>
            <a href="https://www.instagram.com/tsi.nhan/" class="titulo">Instagram</a>
        </li>
        <li style="--i:#7455ff;--j: #a251ff;">
            <span class="icon"><i class="fab fa-linkedin"></i></span>
            <a href="https://www.linkedin.com/in/thanhnhanwoke/" class="titulo">Linkedin</a>
        </li>
    </ul>
</section>
